  <div class="container">
      <header class="mb-4">
        <nav class="navbar navbar-dark bg-dark">
          <div class="navbar-header">
            <a href="" class="navbar-brand">{{title}}</a>
          </div>
        </nav>
      </header>

      <div class="row">
        <div class="col-sm-4">
          <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action"
               *ngFor="let contact of mesContacts"
               [class.active]="contact === contactActif"
               (click)="showContact(contact)"
            >
              {{contact.name}}

            </a>

          </div>

          <!--$event: contient- les données de notre évènement.
          à savoir: le nouveau contact.
          -->
          <app-create (unContactEstCree)="addContactToArray($event)"></app-create>

        </div>

        <div class="col-sm-8">
            <app-profil [contactProfil]="contactActif"></app-profil>
        </div>
      </div>
