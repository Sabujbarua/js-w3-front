      <div class="row">

        <div class="col-sm-8">
          <div class="jumbotron" *ngIf="contactActif">
            <h1 class="display-4">
              {{contactActif.name}}
            </h1>
            <p class="lead">
              {{contactActif.username}} <br>
              {{contactActif.email}}
            </p>
            <hr class="my-4">
          </div>

          <div class="jumbotron" *ngIf="!contactActif">
            <h1 class="display-4">
              Welcome !

            <p class="lead">
